<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Medio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?q=20.702429413690165,-103.38830200488759&callback=initMap&libraries=marker"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_JS_API_KEY&callback=initMap"></script> -->
</head>

<body>
    <div id="controls">
        <button id="hide-controls-btn" style="float:right; margin-bottom:5px;">X</button>
        <div>
            Añadir Marcador para: <span id="modo">Amigo</span>
        </div>
        <button onclick="cambiarModo('amigo')">Añadir Amigo</button>
        <button onclick="cambiarModo('lugar')">Añadir Lugar</button>
        <button onclick="findBestLocation()">Encontrar Mejor Lugar</button>
        <button onclick="displayGraph()">Mostrar Grafo</button>
        <p>Click para eliminar un marcador</p>
        <div id="graph-legend" style="margin-top:10px;"></div>
    </div>
    <button id="show-controls-btn"
        style="display:none; position:absolute; top:10px; left:10px; z-index:10;">&equiv;</button>
    <div id="map"></div>
    <script>
        const controls = document.getElementById('controls');
        const hideBtn = document.getElementById('hide-controls-btn');
        const showBtn = document.getElementById('show-controls-btn');
        hideBtn.onclick = function () {
            controls.classList.add('hidden');
            showBtn.style.display = 'block';
        };
        showBtn.onclick = function () {
            controls.classList.remove('hidden');
            showBtn.style.display = 'none';
        };
    </script>
</body>

</html>
